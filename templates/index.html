<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthetic Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .title-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .upload-file {
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #00c9a7;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00b39f;
        }

        h1 {
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title-icon">üß¨</div>
        <h1>Synthetic Data Generator</h1>
        <p class="mb-4">Upload your CSV file to generate and compare synthetic data!</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control upload-file" required>
            <br>
            <button class="btn btn-primary mt-3">Upload CSV</button>
        </form>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è.
    </div>
</body>
</html>
