<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Report Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .title-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn-report {
            width: 100%;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-statistics {
            background-color: #00c9a7;
            color: #000;
        }

        .btn-statistics:hover {
            background-color: #00b39f;
            color: #fff;
        }

        .btn-visual {
            background-color: #f48fb1;
            color: #000;
        }

        .btn-visual:hover {
            background-color: #ec407a;
            color: #fff;
        }

        h1 {
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .instruction {
            margin-top: 15px;
            font-size: 1rem;
            color: #ccc;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title-icon">üìä</div>
        <h1>Select Report Type</h1>
        <p class="instruction">Choose how you'd like to explore your synthetic vs. real data comparison.</p>

        <form action="/report/statistics" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button class="btn btn-report btn-statistics">üìà Statistical Report</button>
        </form>

        <form action="/report/visualization" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button class="btn btn-report btn-visual">üìä Visualization Report</button>
        </form>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è .
    </div>
</body>
</html>
