<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Synthetic Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .btn-ctgan {
            background-color: #00c9a7;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .btn-ctgan:hover {
            background-color: #00b39f;
        }

        .btn-custom {
            background-color: #ffc107;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e0a800;
        }

        h1, h2 {
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title-icon">üîç</div>
        <h1 class="mb-3">Review and Generate Synthetic Data</h1>
        <p class="mb-4">Below is a preview of your uploaded dataset. You can now choose a model to generate synthetic data.</p>

        <div class="table-container table-responsive mb-4">
            {{ table | safe }}
        </div>

        <h2 class="mb-3">Choose a Model to Generate Synthetic Data</h2>
        <form action="/generate/ctgan" method="post" class="d-inline">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button class="btn btn-ctgan">Generate with CTGAN</button>
        </form>
        <form action="/generate/custom" method="post" class="d-inline">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button class="btn btn-custom">Generate with Custom GAN</button>
        </form>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è .
    </div>
</body>
</html>
